    <script>
        $(document).ready(function () {
            $('a[href*=#]:not([href=#])').click(function () {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top
                        }, 1000);
                        return false;
                    }
                }
            });

            $("[id*=button_Submit]").click(function () {
                if ($("[id*=contact_phone]").val() == "") {
                    $("[id*=lblMsg]").show();
                    //    document.getElementById('lblMsg').style.visibility = 'visible';
                    $("[id*=lblMsg]").text("Please enter contact number");
                    // $("[id*=txtPhone]").focus();
                    return false;
                }

                if ($("[id*=contact_phone]").val().length < 5) {
                    $("[id*=lblMsg]").show();
                    //    document.getElementById('lblMsg').style.visibility = 'visible';
                    $("[id*=lblMsg]").text("Please enter valid contact number");
                    // $("[id*=txtPhone]").focus();
                    return false;
                }
            });

            $("[id*=contact_phone]").blur(function () {
                if ($("[id*=contact_phone]").val() == "") {
                    $("[id*=lblMsg]").show();
                    //    document.getElementById('lblMsg').style.visibility = 'visible';
                    $("[id*=lblMsg]").text("");
                    // $("[id*=txtPhone]").focus();
                    return false;
                }
                if ($("[id*=contact_phone]").val().length < 5) {
                    $("[id*=lblMsg]").show();
                    $("[id*=lblMsg]").text("Please enter valid contact number");
                    // $("[id*=txtPhone]").focus();
                    return false;
                }
                else { $("[id*=lblMsg]").hide(); }
            });
        });

        function Count(x) {

            var nLength = document.getElementById(x).value.length;
            if (nLength < 10 && nLength > 0) {
                if (nLength <= 0) {
                    document.getElementById('lblMsg').style.visibility = 'visible';
                    document.getElementById('lblMsg').innerHTML = "Please enter contact number.";
                }
                if (nLength < 5) {
                    // alert("Please enter valid mobile no.");
                    document.getElementById('lblMsg').style.visibility = 'visible';
                    document.getElementById('lblMsg').innerHTML = "Please enter valid contact number.";

                    //document.getElementById(x).value = "";
                }
            }
            // document.getElementById('lblMsg').style.visibility = 'hidden';
        }

<script>
    function isNumber(evt) {
        evt = (evt) ? evt : window.event;
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57)) {
            document.getElementById('lblMsg').style.visibility = 'visible';
            document.getElementById('lblMsg').innerHTML = "Please enter only numbers.";
            // alert("Please enter only Numbers.");
            return false;
        }
        document.getElementById('lblMsg').style.visibility = 'hidden';
        return true;
    }

    function ValidateNo() {
        var phoneNo = document.getElementById('contact_phone');

        if (phoneNo.value == "" || phoneNo.value == null) {
            document.getElementById('lblMsg').style.visibility = 'visible';
            document.getElementById('lblMsg').innerHTML = "Please enter contact number.";
            return false;
        }
        if (phoneNo.value.length < 5) {//|| phoneNo.value.length > 10) {
            document.getElementById('lblMsg').style.visibility = 'visible';
            document.getElementById('lblMsg').innerHTML = "Please enter valid contact number.";
            //  alert("Mobile No. is not valid, Please Enter 10 Digit Mobile No.");
            return false;
        }

        document.getElementById('lblMsg').style.visibility = 'hidden';
        //alert("Success ");
        return true;
    }
